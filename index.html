<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Visualizations</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 50px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Social Media Data Visualizations</h1>
    
    <div class="container">
        <h2>Side-by-side Boxplot</h2>
        <div id="boxplot"></div>
    </div>
    
    <div class="container">
        <h2>Side-by-side Bar Plot</h2>
        <div id="barplot"></div>
    </div>
    
    <div class="container">
        <h2>Line Plot</h2>
        <div id="lineplot"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
